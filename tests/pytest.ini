[pytest]
# Pytest configuration for ComfyUI-Przewodo-Utils tests
minversion = 6.0
addopts = -ra --strict-markers --strict-config --cov=. --cov-report=term-missing --cov-report=html:tests/htmlcov --cov-report=xml:tests/coverage.xml
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests for individual functions/methods
    integration: Integration tests that test component interactions
    workflow: End-to-end workflow tests
    gpu: Tests that require GPU (CUDA)
    slow: Tests that take a long time to run
    memory_intensive: Tests that use significant memory
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning

